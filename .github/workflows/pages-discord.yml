name: Notify Discord when Pages is deployed

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed

jobs:
  notify:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Send Discord notification
        run: |
          curl -H "Content-Type: application/json" \
          -d '{
            "content": "üöÄ **GitHub Pages est en ligne !**\nüåç URL : https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/"
          }' \
          ${{ secrets.DISCORD_WEBHOOK_URL }}
